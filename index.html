<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="calculator">
        <p class="result" id="resultado"></p>
        <table>
          <tr>
            <td><button class="btn ac">AC</button></td>
            <td><button class="btn del">DEL</button></td>
            <td>
              <button class="btn especial">รท</button>
            </td>
          </tr>

          <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td>
              <button class="btn especial">*</button>
            </td>
          </tr>
          <tr>
            <td><button class="btn">6</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">4</button></td>
            <td>
              <button class="btn especial">-</button>
            </td>
          </tr>
          <tr>
            <td><button class="btn">3</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">1</button></td>
            <td>
              <button class="btn especial">+</button>
            </td>
          </tr>

          <tr>
            <td><button class="btn">0</button></td>
            <td><button class="btn">.</button></td>
            <td>
              <button
                class="btn equal"
                style="width: 106px"
                onclick="confirma()"
              >
                =
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
